<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>

    <link rel="stylesheet" href="navbar.css">

</head>
<body>
    <header class="header  ">
        <h1>Mohnish Gorana</h1>

        <nav class="navbar">
            <ul class="nav-list">
                <li><a class="nav-links" href="#">Home</a></li>
                <li><a class="nav-links" href="#">About</a></li>
                <li><a class="nav-links" href="#">Contact</a></li>
                <li><a class="nav-links" href="#">Services</a></li>
                <li><a class="nav-links" href="#">Gallery</a></li>
            </ul>

        </nav>
        
        <div class="mobile-navbar-btn">
            <i class="fa-sharp fa-solid fa-bars mobile-nav-icon menu-btn"></i>
            <i class="fa-sharp fa-solid fa-xmark mobile-nav-icon close-btn"></i>
        </div>
    </header>
    <main>
        <section class="section-hero section">
            <div class="hero">
                <p>Hero Section</p>
            </div>
        </section>
        <section class="section-services section">
            <div class="services">
                <p>services Section</p>
            </div>
        </section>
        
    </main>



    <script src="https://kit.fontawesome.com/3bbcb56115.js" crossorigin="anonymous"></script>

    <script>

        const mobile_nav = document.querySelector('.mobile-navbar-btn');
        const nav_header = document.querySelector(".header");

        const toggleNavbar = () => {
            nav_header.classList.toggle("active");
        }
        mobile_nav.addEventListener("click", () => toggleNavbar() );
    </script>

</body>
</html>
